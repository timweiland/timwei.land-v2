{{ if .Site.Data.news.items }}
<section class="news-feed">
    <div class="terminal-output">
        <div class="terminal-prompt">
            <span class="prompt-user">tim@timwei.land</span><span class="prompt-separator">:</span><span class="prompt-path">~</span><span class="prompt-dollar">$</span> <span class="prompt-command">news</span>
        </div>
        <div class="news-items">
            {{ range first 5 (sort .Site.Data.news.items "date" "desc") }}
            {{ $date := time .date }}
            <div class="news-item">
                <span class="news-date">[{{ $date.Format "Jan 02 2006" }}]</span> 
                <div class="news-item-content">
                    <span class="news-icon">{{ .icon }}</span> 
                    <span class="news-content">{{ .title | replaceRE "(https?://[^\\s]+)" "<a href=\"$1\" target=\"_blank\" rel=\"noopener\">$1</a>" | safeHTML }}</span>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
